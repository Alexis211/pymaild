# Is authentication required for using the SMTP service ? #
requireauth	= 1
# Log level #
loglevel = 7
# No auth required hosts #
noauthhosts = ['localhost']
# Domain for which mail has to be kept #
localdomain	= 'adnab.fr.nf'
# Server's host name #
serverhostname	= 'adnab.fr.nf'
# What hosts to listen for #
serverhost	= '0.0.0.0'
# What port for the server #
smtpserverport	= 2025
# POP3 server port #
pop3serverport = 2110
# Data path #
maildir = '/home/mail/data'
# PID file #
pidfile = '/home/mail/pid'
# Log file #
logfile = '/home/mail/log'
# Use smtp relay ? #
usesmtprelay = 0
# SMTP relay server #
smtprelay = 'smtp.free.fr'
# SMTP max mail size
smtpmaxmailsize = 1000000
# Who to send mail from when using pymaild.py sendmail
sendmailfrom = 'alexis211@adnab.fr.nf'
